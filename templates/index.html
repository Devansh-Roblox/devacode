<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Assistant</title>
  <style>
    /* Basic page styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2a262600;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 1rem;
      text-align: center;
    }

    .container {
      background-color: #2a262600;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      border-radius: 8px;
      max-width: 600px;
      width: 100%;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 4px;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #response {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #e9e9e9;
      border-radius: 4px;
      white-space: pre-wrap;
      font-size: 1rem;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 1.5rem;
      }

      input[type="text"], button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Ask the AI Code Assistant</h1>
    <input type="text" id="question" placeholder="Ask a coding question..." />
    <button onclick="ask()">Ask</button>
    <div id="response"></div>
  </div>

  <script>
    async function ask() {
      const question = document.getElementById("question").value;
      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: question })
      });
      const data = await res.json();
      document.getElementById("response").innerText = data.response;
    }
  </script>

</body>
</html>
